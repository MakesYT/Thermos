# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build and test

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout mod repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: 'recursive'
    - name: Checkout workflows repo
      uses: actions/checkout@v3
      with:
        repository: GTNewHorizons/GTNH-Actions-Workflows
        path: .gtnh-workflows
        fetch-depth: 0

    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build thermos
      run: ./gradlew setupCauldron jar packageBundle --info

    - name: Upload thermos artifacts
      uses: actions/upload-artifact@v3
      with:
        name: thermos-server
        path: build/distributions/*

    - name: Prepare libraries for launch
      run: cp -av libraries/ build/distributions/libraries

    - name: Run server for 1.5 minutes
      run: |
        mkdir run
        cd run
        echo "eula=true" > eula.txt
        timeout 90 java -Xmx1G -server -jar ../build/distributions/Thermos-1.7.10-1614.*-server.jar 2>&1 | tee -a ../server.log || true

    - name: Test no errors reported during server run
      run: |
        chmod +x .gtnh-workflows/scripts/test_no_error_reports
        .gtnh-workflows/scripts/test_no_error_reports
